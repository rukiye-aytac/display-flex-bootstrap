<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Display-Flex</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    
    <div class="container bg-black text-white fs-3 p-1 mt-4 ps-2">
      <div class="row d-flex">

        <div class="col-3 text-start text-nowrap">
          <i class="fa-solid fa-phone text-warning fs-3 px-2"></i>
          <span class="d-lg-inline d-md-inline d-sm-none d-none pe-2">+44 222 44556</span>
          <i class="fa-brands fa-whatsapp text-warning fs-2 pe-2"></i>
          <span class="d-lg-inline d-md-inline d-sm-none d-none">+44 222 44556</span>
        </div>

        <div class="col-9 text-end text-nowrap">
          <i class="fa-brands fa-twitter text-info pe-2 fs-2"></i>
          <i class="fa-brands fa-youtube text-info pe-2 fs-2"></i>
          <i class="fa-brands fa-instagram text-info pe-lg-4 pe-md-2 pe-sm-2 fs-2"></i>
          <span class="d-lg-inline d-md-none d-sm-none d-none pe-2">#clarusway</span>
        </div>

      </div>
    </div>

</html>
